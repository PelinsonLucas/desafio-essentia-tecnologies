<div class="task-edit-menu">
    <mat-card-header>
        <mat-card-title class="title">Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content role="region">
        <form class="task-form">
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput name="edit-date" required="true" [matDatepicker]="picker" [(ngModel)]="task.dueDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput required="true" name="edit-title" placeholder="Task title" [(ngModel)]="task.title">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput name="edit-description" placeholder="Description" [(ngModel)]="task.description">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" (click)="doAction()">Save</button>
        </form>
    </mat-card-content>
</div>
